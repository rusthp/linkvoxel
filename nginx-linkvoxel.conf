server {
    listen 80;
    server_name linkvoxel.com.br www.linkvoxel.com.br;

    # Redirecionar HTTP para HTTPS (se usar Certbot depois)
    # return 301 https://$host$request_uri;

    location / {
        proxy_pass http://localhost:3002; # Porta onde o Next.js roda (3002)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        
        # Headers para Cloudflare
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Arquivos estáticos (Opcional, Next.js já serve bem)
    # location /_next/static {
    #     alias /var/www/linkvoxel/.next/static;
    #     expires 365d;
    #     access_log off;
    # }
}
